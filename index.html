<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" /> 
		<link rel="stylesheet" href="fonts/iconfont.css" />
	</head>
	<style>
		p{
			/*color: rgb();*/
		}
	</style>
	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="template/home/index.html">
				<span class="mui-icon iconfont icon-gongneng"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="template/order/index.html">
				<span class="mui-icon iconfont icon-dingdan"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			<a class="mui-tab-item" href="template/me/index.html">
				<span class="mui-icon iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>
			<!--<a class="mui-tab-item" href="template/login/login.html">
				<span class="mui-icon iconfont icon-wode"></span>
				<span class="mui-tab-label">我的</span>
			</a>-->
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/system.js" ></script>
	<script type="text/javascript" charset="utf-8">
			//mui初始化
		mui.init();
		var subpages = ['template/home/index.html','template/order/index.html','template/me/index.html'];
		var subpage_style = {
			top: '0px',
			bottom: '51px'
		};
		
		var aniShow = {};
		
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			isLogin();
			// 设置状态栏 颜色
			plus.navigator.setStatusBarBackground("#007dFF");
			// 设置状态栏 样式
			plus.navigator.setStatusBarStyle('UIStatusBarStyleDefault');
			var self = plus.webview.currentWebview();
			for (var i = 0; i < subpages.length; i++) {
				var temp = {}; 
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[i]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		});
		 //当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		 //自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
		function isLogin() {
		//读取本地存储，检查是否登录
			var showGuide = localStorage.getItem(IS_LOGIN);
		//			console.log(showGuide);
		//  没登录就进入登录页面
			if(showGuide == "false"){ 
				//显示启动导航
				mui.openWindow({
					id:'login',
					url:'template/login/login.html',
					show:{
						aniShow:'none'
					},
					waiting:{
						autoShow:false
					}
				});
			}
		}
			
	</script>
</html>
